        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomBounce {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

            const tabDraw = document.getElementById('tabDraw');
            const tabSettings = document.getElementById('tabSettings');
            const drawModePanel = document.getElementById('drawModePanel');
            const settingsModePanel = document.getElementById('settingsModePanel');
            const prizeListDisplay = document.getElementById('prizeListDisplay');
            const currentPrizeLabel = document.getElementById('currentPrizeLabel');
            const winnerDisplay = document.getElementById('winnerDisplay');
            const celebrationOverlay = document.getElementById('celebrationOverlay');
            const celebrationPrize = document.getElementById('celebrationPrize');
            const celebrationWinner = document.getElementById('celebrationWinner');
            const mainActionBtn = document.getElementById('mainActionBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultsList = document.getElementById('resultsList');
            const drawAllowRepeatCheckbox = document.getElementById('drawAllowRepeat');
            const sheetsUrlInput = document.getElementById('sheetsUrlInput');
            const eventDateInput = document.getElementById('eventDateInput');
            const prizeRowsContainer = document.getElementById('prizeRowsContainer');
            const addPrizeRowBtn = document.getElementById('addPrizeRowBtn');

            let prizeConfig = [];
            let participants = [];
            let allParticipants = [];
            let prizeDrawCounts = {};
            let resultsHistory = [];
            let isRolling = false;
            let rollInterval;
            let selectedPrizeIndex = -1;
            let isStopping = false;

            const samplePrizes = [
                "ÁâπÁçéÔºöApple iPhone 15 Pro (256GB) x 1",
                "È†≠ÁçéÔºöSony 65Âêã 4K Êô∫ÊÖßÈõªË¶ñ x 1",
                "‰∫åÁçéÔºöDyson ÁÑ°Á∑öÂê∏Â°µÂô® x 2",
                "‰∏âÁçéÔºöSwitch OLED ÈÅäÊà≤‰∏ªÊ©ü x 3",
                "ÂõõÁçéÔºöÁôæË≤®ÂÖ¨Âè∏Á¶ÆÂà∏ 5,000ÂÖÉ x 5",
                "‰∫îÁçéÔºöÈ´òÁ¥öÁ©∫Ê∞£Ê∏ÖÊ∑®Ê©ü x 5",
                "ÂÖ≠ÁçéÔºöÊòüÂ∑¥ÂÖãÈö®Ë°åÊùØ x 10",
                "ÂÆâÊÖ∞ÁçéÔºöÁèæÈáëÁ¥ÖÂåÖ 2,000ÂÖÉ x 20"
            ];

            const sampleNames = [
                "Èô≥Âª∫Âºò", "ÊûóÊÄ°Âêõ", "ÈªÉÂøóÊòé", "ÂºµÈõÖÂ©∑", "Êùé‰øäÂÇë", "ÁéãÊ∑ëËä¨",
                "Âê≥ÂÜ†ÂÆá", "ÂäâÊÉ†ÈõØ", "Ëî°ÂøóÂº∑", "Ê•ä‰Ω©Áèä", "Ë®±ÂÆ∂Ë±™", "ÈÑ≠Â©âÂ©∑",
                "Ë¨ùÊòéÂì≤", "Ê¥™‰Ω≥Áê™", "ÈÉ≠ÁëãÂÄ´", "ÊõæÁ≠±Ê∂µ", "Ë≥¥Âª∫Âúã", "ÂªñÁæéÁé≤",
                "ÂæêÂÆ∂Áëã", "Âë®ÊÄ°Ëê±", "Ë¢ÅÂøóÂø†", "ÈÑßÈõÖÈõØ", "ÂΩ≠ÂÜ†Âª∑", "ÈçæÂÆúÂêõ",
                "ËòáÈÉÅÂ©∑", "ËëâÂÜ†ÂÆè", "ËéäÊ¨£ÊÄ°", "ÂëÇÂª∫ÂÆè", "Ê±ü‰Ω≥Á©é", "‰ΩïÂøóÂÅâ"
            ];

            function init() {
                initFromSamples();
                renderPrizeSettingsRows();
                renderPrizeList();
                updateUIState();
                setupSettingsRowActions();
            }

            function initFromSamples() {
                prizeConfig = samplePrizes.map((line, index) => parseSinglePrizeLine(line, index));
                allParticipants = sampleNames;
                participants = [...allParticipants];
                prizeDrawCounts = {};
                prizeConfig.forEach(p => prizeDrawCounts[p.id] = 0);
                if (eventDateInput) eventDateInput.value = new Date().toISOString().split('T')[0];
            }

            function parseSinglePrizeLine(line, index = 0) {
                let fullString = line;
                let count = 1;
                const match = line.match(/(.*)[xX\*]\s*(\d+)$/);
                if (match) { fullString = match[1].trim(); count = parseInt(match[2], 10); }
                let title = fullString; let content = "";
                const colonMatch = fullString.match(/^(.*?)[Ôºö:](.*)$/);
                if (colonMatch) { title = colonMatch[1].trim(); content = colonMatch[2].trim(); }
                return { id: index, name: fullString, title, content, total: count };
            }

            function setupSettingsRowActions() {
                if (addPrizeRowBtn) addPrizeRowBtn.addEventListener('click', () => addSettingsRow());
            }

            function addSettingsRow(data = { title: '', content: '', total: 1 }) {
                const row = document.createElement('div');
                row.className = 'prize-row';
                row.innerHTML = `
            <input type="text" class="row-title" placeholder="ÁçéÈ†Ö" value="${data.title}">
            <input type="text" class="row-content" placeholder="ÂÖßÂÆπ" value="${data.content}">
            <input type="number" class="row-count" placeholder="Êï∏Èáè" value="${data.total}" min="1">
            <button class="delete-row-btn" title="Âà™Èô§">&times;</button>
        `;
                row.querySelector('.delete-row-btn').addEventListener('click', () => row.remove());
                prizeRowsContainer.appendChild(row);
            }

            function renderPrizeSettingsRows() {
                prizeRowsContainer.innerHTML = '';
                prizeConfig.forEach(p => addSettingsRow({ title: p.title, content: p.content, total: p.total }));
            }

            function renderPrizeList() {
                prizeListDisplay.innerHTML = '';
                prizeConfig.forEach((prize) => {
                    const drawn = prizeDrawCounts[prize.id] || 0;
                    const isFullyDrawn = drawn >= prize.total;
                    const li = document.createElement('li');
                    li.className = 'prize-item' + (isFullyDrawn ? ' drawn' : '') + (prize.id === selectedPrizeIndex ? ' active' : '');
                    li.innerHTML = `<div style="display:flex; flex-direction:column;"><span style="font-weight:bold; color:var(--primary-color);">${prize.title}</span><span style="font-size:0.8em; color:#666;">${prize.content}</span></div><span style="font-size:0.8em; color:#999;">(${drawn}/${prize.total})</span>`;
                    li.addEventListener('click', () => { if (!isRolling && !isStopping && !isFullyDrawn) selectPrize(prize.id); });
                    prizeListDisplay.appendChild(li);
                });
            }

            function selectPrize(id) {
                selectedPrizeIndex = id;
                winnerDisplay.textContent = "???";
                winnerDisplay.classList.remove('highlight-winner');
                renderPrizeList();
                updateUIState();
            }

            function updateUIState() {
                headerTitle.textContent = titleInput.value.trim() || "üéâ Âπ¥ÁµÇÂ∞æÁâôÂ§ßÊäΩÁçé üéâ";
                groupTitleDisplay.textContent = groupTitleInput.value.trim();
                groupTitleDisplay.style.display = groupTitleInput.value.trim() ? 'block' : 'none';
                subtitleDisplay.textContent = subtitleInput.value.trim();
                subtitleDisplay.style.display = subtitleInput.value.trim() ? 'block' : 'none';

                const prize = prizeConfig.find(p => p.id === selectedPrizeIndex);
                if (isStopping) { mainActionBtn.textContent = "ÊäΩÁçé‰∏≠..."; mainActionBtn.disabled = true; }
                else if (isRolling) { mainActionBtn.textContent = "ÂÅúÊ≠¢"; mainActionBtn.className = 'btn btn-action btn-stop'; }
                else {
                    mainActionBtn.textContent = "ÈñãÂßãÊäΩÁçé"; mainActionBtn.className = 'btn btn-action btn-start';
                    if (prize) {
                        const drawn = prizeDrawCounts[prize.id] || 0;
                        mainActionBtn.disabled = drawn >= prize.total;
                        currentPrizeLabel.innerHTML = `Ê∫ñÂÇôÊäΩÔºö<span style="color:var(--primary-color)">${prize.title}</span>`;
                    } else {
                        currentPrizeLabel.textContent = "Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÁçéÈ†Ö"; mainActionBtn.disabled = true;
                    }
                }
            }

            mainActionBtn.addEventListener('click', () => { if (isRolling) stopDraw(); else startDraw(); });

            function startDraw() {
                if (selectedPrizeIndex === -1) return;
                recalculateParticipantPool();
                if (participants.length === 0) { alert("ÂêçÂñÆÂ∑≤Á©∫ÔºÅ"); return; }
                isRolling = true; winnerDisplay.textContent = "Rolling..."; updateUIState();
                rollInterval = setInterval(() => { winnerDisplay.textContent = participants[Math.floor(Math.random() * participants.length)]; }, 50);
            }

            function stopDraw() {
                isStopping = true; updateUIState();
                let speed = 50, steps = 0;
                function slowLoop() {
                    clearInterval(rollInterval);
                    winnerDisplay.textContent = participants[Math.floor(Math.random() * participants.length)];
                    speed += 40; steps++;
                    if (steps < 10) rollInterval = setInterval(slowLoop, speed);
                    else finalizeWinner();
                }
                slowLoop();
            }

            function finalizeWinner() {
                isRolling = false; isStopping = false; clearInterval(rollInterval);
                const winnerName = participants[Math.floor(Math.random() * participants.length)];
                winnerDisplay.textContent = winnerName; winnerDisplay.classList.add('highlight-winner');
                showCelebration(winnerName);
                recordResult(winnerName);
                renderPrizeList(); updateUIState();
            }

            function showCelebration(winnerName) {
                const prize = prizeConfig.find(p => p.id === selectedPrizeIndex);
                celebrationPrize.textContent = prize ? prize.name : "";
                celebrationWinner.textContent = winnerName;
                celebrationOverlay.style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }

            celebrationOverlay.addEventListener('click', () => celebrationOverlay.style.display = 'none');

            function recordResult(winnerName) {
                const prize = prizeConfig.find(p => p.id === selectedPrizeIndex);
                prizeDrawCounts[prize.id]++;
                resultsHistory.push({ prizeTitle: prize.title, winnerName, timestamp: Date.now() });
                renderResultsList();
            }

            function renderResultsList() {
                resultsList.innerHTML = '';
                resultsHistory.forEach(r => {
                    const li = document.createElement('li'); li.className = 'result-item';
                    li.innerHTML = `<div class="result-prize">${r.prizeTitle}</div><span class="result-name">${r.winnerName}</span>`;
                    resultsList.appendChild(li);
                });
            }

            function recalculateParticipantPool() {
                const winners = new Set(resultsHistory.map(r => r.winnerName));
                participants = allParticipants.filter(p => !winners.has(p));
            }

            saveSettingsBtn.addEventListener('click', () => {
                prizeConfig = [];
                document.querySelectorAll('.prize-row').forEach((row, idx) => {
                    const title = row.querySelector('.row-title').value.trim();
                    const content = row.querySelector('.row-content').value.trim();
                    const count = parseInt(row.querySelector('.row-count').value) || 1;
                    if (title) prizeConfig.push({ id: idx, title, content, name: `${title} ${content}`, total: count });
                });
                allParticipants = nameInput.value.split('\n').map(s => s.trim()).filter(s => s);
                prizeDrawCounts = {};
                prizeConfig.forEach(p => prizeDrawCounts[p.id] = 0);
                renderPrizeList(); updateUIState();
                alert("Ë®≠ÂÆöÂ∑≤Êõ¥Êñ∞ÔºÅ");
                tabDraw.click();
            });

            document.getElementById('loadExampleBtn').addEventListener('click', () => {
                initFromSamples();
                renderPrizeSettingsRows();
                nameInput.value = sampleNames.join('\n');
                alert("ÁØÑ‰æãËºâÂÖ•ÂÆåÊàêÔºåË´ãÈªûÊìäÂÑ≤Â≠òÔºÅ");
            });

            tabDraw.addEventListener('click', () => {
                tabDraw.classList.add('active'); tabSettings.classList.remove('active');
                drawModePanel.style.display = 'block'; settingsModePanel.style.display = 'none';
                document.querySelector('.container').classList.remove('settings-active');
            });

            tabSettings.addEventListener('click', () => {
                tabDraw.classList.remove('active'); tabSettings.classList.add('active');
                drawModePanel.style.display = 'none'; settingsModePanel.style.display = 'block';
                document.querySelector('.container').classList.add('settings-active');
            });

            init();
        });
    </script>

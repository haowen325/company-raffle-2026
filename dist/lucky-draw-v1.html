        @media (max-width: 768px) {
            .celebration-winner {

            }

            .celebration-prize {

            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;

        }

        @keyframes zoomBounce {
            0% {

                opacity: 0;
            }

            50% {

            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    <script>
        /* --- Inlined JS --- */
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('nameInput');
            const titleInput = document.getElementById('titleInput');
            const groupTitleInput = document.getElementById('groupTitleInput');
            const subtitleInput = document.getElementById('subtitleInput');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const headerTitle = document.getElementById('headerTitle');
            const groupTitleDisplay = document.getElementById('groupTitleDisplay');
            const subtitleDisplay = document.getElementById('subtitleDisplay');
            const tabDraw = document.getElementById('tabDraw');
            const tabSettings = document.getElementById('tabSettings');
            const drawModePanel = document.getElementById('drawModePanel');
            const settingsModePanel = document.getElementById('settingsModePanel');
            const prizeListDisplay = document.getElementById('prizeListDisplay');
            const currentPrizeLabel = document.getElementById('currentPrizeLabel');
            const winnerDisplay = document.getElementById('winnerDisplay');
            const celebrationOverlay = document.getElementById('celebrationOverlay');
            const celebrationPrize = document.getElementById('celebrationPrize');
            const celebrationWinner = document.getElementById('celebrationWinner');
            const mainActionBtn = document.getElementById('mainActionBtn');
            const resultsList = document.getElementById('resultsList');
            const prizeRowsContainer = document.getElementById('prizeRowsContainer');
            const addPrizeRowBtn = document.getElementById('addPrizeRowBtn');

            let prizeConfig = [];
            let participants = [];
            let allParticipants = [];
            let prizeDrawCounts = {};
            let resultsHistory = [];
            let isRolling = false;
            let selectedPrizeIndex = -1;

            const samplePrizes = ["ÁâπÁçéÔºöiPhone 15 Pro x 1", "È†≠ÁçéÔºö65ÂêãÈõªË¶ñ x 1", "‰∫åÁçéÔºöÂê∏Â°µÂô® x 2", "‰∏âÁçéÔºöSwitch x 3"];
            const sampleNames = ["Èô≥Âª∫Âºò", "ÊûóÊÄ°Âêõ", "ÈªÉÂøóÊòé", "ÂºµÈõÖÂ©∑", "Êùé‰øäÂÇë", "ÁéãÊ∑ëËä¨", "Âê≥ÂÜ†ÂÆá", "ÂäâÊÉ†ÈõØ", "Ëî°ÂøóÂº∑", "Ê•ä‰Ω©Áèä"];

            function init() {
                initFromSamples();
                renderPrizeSettingsRows();
                renderPrizeList();
                updateUIState();
                addPrizeRowBtn.addEventListener('click', () => addSettingsRow());
            }

            function initFromSamples() {
                prizeConfig = samplePrizes.map((line, idx) => {
                    const match = line.match(/(.*) x (\d+)$/);
                    return { id: idx, title: match ? match[1] : line, content: '', total: match ? parseInt(match[2]) : 1 };
                });
                allParticipants = [...sampleNames];
                participants = [...allParticipants];
                prizeConfig.forEach(p => prizeDrawCounts[p.id] = 0);
            }

            function addSettingsRow(data = { title: '', content: '', total: 1 }) {
                const row = document.createElement('div');
                row.className = 'prize-row';
                row.innerHTML = `<input type="text" class="row-title" placeholder="ÁçéÈ†Ö" value="${data.title}"><input type="text" class="row-content" placeholder="ÂÖßÂÆπ" value="${data.content}"><input type="number" class="row-count" value="${data.total}" min="1"><button class="delete-row-btn">&times;</button>`;
                row.querySelector('.delete-row-btn').addEventListener('click', () => row.remove());
                prizeRowsContainer.appendChild(row);
            }

            function renderPrizeSettingsRows() {
                prizeRowsContainer.innerHTML = '';
                prizeConfig.forEach(p => addSettingsRow(p));
            }

            function renderPrizeList() {
                prizeListDisplay.innerHTML = '';
                prizeConfig.forEach(p => {
                    const drawn = prizeDrawCounts[p.id] || 0;
                    const fullyDrawn = drawn >= p.total;
                    const li = document.createElement('li');
                    li.className = `prize-item ${fullyDrawn ? 'drawn' : ''} ${p.id === selectedPrizeIndex ? 'active' : ''}`;
                    li.innerHTML = `<span><strong>${p.title}</strong></span><span>(${drawn}/${p.total})</span>`;
                    li.addEventListener('click', () => { if (!isRolling && !fullyDrawn) { selectedPrizeIndex = p.id; renderPrizeList(); updateUIState(); } });
                    prizeListDisplay.appendChild(li);
                });
            }

            function updateUIState() {
                headerTitle.textContent = titleInput.value.trim();
                groupTitleDisplay.textContent = groupTitleInput.value.trim();
                groupTitleDisplay.style.display = groupTitleInput.value.trim() ? 'block' : 'none';
                subtitleDisplay.textContent = subtitleInput.value.trim();
                subtitleDisplay.style.display = subtitleInput.value.trim() ? 'block' : 'none';

                const p = prizeConfig.find(p => p.id === selectedPrizeIndex);
                if (isRolling) { mainActionBtn.textContent = "ÂÅúÊ≠¢"; mainActionBtn.className = "btn btn-action btn-stop"; }
                else {
                    mainActionBtn.textContent = "ÈñãÂßãÊäΩÁçé"; mainActionBtn.className = "btn btn-action btn-start";
                    mainActionBtn.disabled = !p || (prizeDrawCounts[p.id] >= p.total);
                    currentPrizeLabel.innerHTML = p ? `Ê∫ñÂÇôÊäΩÔºö<span style="color:var(--primary-color)">${p.title}</span>` : "Ë´ãÈÅ∏ÊìáÁçéÈ†Ö";
                }
            }

            mainActionBtn.addEventListener('click', () => {
                if (isRolling) finalizeWinner();
                else {
                    const winners = new Set(resultsHistory.map(r => r.winnerName));
                    participants = allParticipants.filter(p => !winners.has(p));
                    if (participants.length === 0) { alert("ÁÑ°‰∫∫ÂèØÊäΩÔºÅ"); return; }
                    isRolling = true; updateUIState();
                    window.rollInt = setInterval(() => { winnerDisplay.textContent = participants[Math.floor(Math.random() * participants.length)]; }, 50);
                }
            });

            function finalizeWinner() {
                clearInterval(window.rollInt); isRolling = false;
                const winner = participants[Math.floor(Math.random() * participants.length)];
                winnerDisplay.textContent = winner;
                const p = prizeConfig.find(p => p.id === selectedPrizeIndex);
                prizeDrawCounts[p.id]++;
                resultsHistory.push({ prizeTitle: p.title, winnerName: winner });

                celebrationPrize.textContent = p.title; celebrationWinner.textContent = winner;
                celebrationOverlay.style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

                renderResultsList(); renderPrizeList(); updateUIState();
            }

            function renderResultsList() {
                resultsList.innerHTML = resultsHistory.map(r => `<li class="result-item"><div class="result-prize">${r.prizeTitle}</div><div class="result-name">${r.winnerName}</div></li>`).join('');
            }

            saveSettingsBtn.addEventListener('click', () => {
                prizeConfig = Array.from(document.querySelectorAll('.prize-row')).map((row, idx) => ({
                    id: idx, title: row.querySelector('.row-title').value, content: row.querySelector('.row-content').value, total: parseInt(row.querySelector('.row-count').value)
                }));
                allParticipants = nameInput.value.split('\n').map(s => s.trim()).filter(s => s);
                prizeDrawCounts = {}; prizeConfig.forEach(p => prizeDrawCounts[p.id] = 0);
                resultsHistory = []; renderResultsList(); renderPrizeList(); updateUIState();
                alert("Â∑≤Êõ¥Êñ∞ÔºÅ"); tabDraw.click();
            });

            document.getElementById('loadExampleBtn').addEventListener('click', () => {
                initFromSamples(); renderPrizeSettingsRows(); nameInput.value = sampleNames.join('\n'); alert("ÁØÑ‰æãÂ∑≤ËºâÂÖ•ÔºÅ");
            });

            tabDraw.addEventListener('click', () => {
                tabDraw.classList.add('active'); tabSettings.classList.remove('active');
                drawModePanel.style.display = 'block'; settingsModePanel.style.display = 'none';
                document.querySelector('.container').classList.remove('settings-active');
            });
            tabSettings.addEventListener('click', () => {
                tabDraw.classList.remove('active'); tabSettings.classList.add('active');
                drawModePanel.style.display = 'none'; settingsModePanel.style.display = 'block';
                document.querySelector('.container').classList.add('settings-active');
            });
            celebrationOverlay.addEventListener('click', () => celebrationOverlay.style.display = 'none');
            document.getElementById('resetBtn').addEventListener('click', () => { if (confirm("ÈáçÁΩÆÔºü")) { resultsHistory = []; prizeDrawCounts = {}; prizeConfig.forEach(p => prizeDrawCounts[p.id] = 0); renderResultsList(); renderPrizeList(); updateUIState(); } });
            init();
        });
    </script>
